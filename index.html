<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./static/img/favicon-32x32.png">
    <link rel="stylesheet" href="./static/css/index.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="container">
    <header>
        <div class="person">
            <img src="./static/img/image-jeremy.png" alt="Jeremy image" class="person-img">
            <div class="detail">
                <p class="detail-profession">Report for</p>
                <p class="detail-name">Jeremy <br/> Robson</p>
            </div>
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-list-item"><a href="">Daily</a></li>
                <li class="menu-list-item"><a class="active" href="">Weekly</a></li>
                <li class="menu-list-item"><a href="">Monthly</a></li>
            </ul>

        </nav>
    </header>

    <main class="dashboard-card-container">
        <article class="card">
            <div class="card-head work">
                <img src="./static/img/icon-work.svg" alt="" class="card-img-work" width="100%" height="75px">
            </div>
            <div class="card-info">
                <div class="card-info-head">
                    <h5 class="card-title">work</h5>
                    <a href="" class="card-options">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></a>
                </div>
                <div class="card-info-body">
                    <p class="card-info-current"><span class="hour-current">32</span>hrs</p>
                    <p class="card-info-previous">last week - <span class="hour-previous">36</span></p>
                </div>
            </div>

        </article>


        <article class="card">
            <div class="card-head play">
                <img src="./static/img/icon-play.svg" alt="" class="card-img-work" width="100%" height="75px">
            </div>
            <div class="card-info">
                <div class="card-info-head">
                    <h5 class="card-title">work</h5>
                    <a href="" class="card-options">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></a>
                </div>
                <div class="card-info-body">
                    <p class="card-info-current"><span class="hour-current">32</span>hrs</p>
                    <p class="card-info-previous">last week - <span class="hour-previous">36</span></p>
                </div>
            </div>

        </article>
        <article class="card">
            <div class="card-head study">
                <img src="./static/img/icon-study.svg" alt="" class="card-img-work" width="100%" height="75px">
            </div>
            <div class="card-info">
                <div class="card-info-head">
                    <h5 class="card-title">work</h5>
                    <a href="" class="card-options">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></a>
                </div>

                    <p class="card-info-current"><span class="hour-current">32</span>hrs</p>
                    <p class="card-info-previous">last week - <span class="hour-previous">36</span></p>
                </div>
            </div>

        </article>
        <article class="card">
            <div class="card-head exercise">
                <img src="./static/img/icon-exercise.svg" alt="" class="card-img-work" width="100%" height="75px">
            </div>
            <div class="card-info">
                <div class="card-info-head">
                    <h5 class="card-title">work</h5>
                    <a href="" class="card-options">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></a>
                </div>
                <div class="card-info-body">
                    <p class="card-info-current"><span class="hour-current">32</span>hrs</p>
                    <p class="card-info-previous">last week - <span class="hour-previous">36</span></p>
                </div>
            </div>

        </article>
        <article class="card">
            <div class="card-head social">
                <img src="./static/img/icon-social.svg" alt="" class="card-img-work" width="100%" height="75px">
            </div>
            <div class="card-info">
                <div class="card-info-head">
                    <h5 class="card-title">work</h5>
                    <a href="" class="card-options">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></a>
                </div>
                <div class="card-info-body">
                    <p class="card-info-current"><span class="hour-current">32</span>hrs</p>
                    <p class="card-info-previous">last week - <span class="hour-previous">36</span></p>
                </div>
            </div>

        </article>
        <article class="card">
            <div class="card-head selfcare">
                <img src="./static/img/icon-self-care.svg" alt="" class="card-img-work" width="100%" height="75px">
            </div>
            <div class="card-info">
                <div class="card-info-head">
                    <h5 class="card-title">work</h5>
                    <a href="" class="card-options">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></a>
                </div>
                <div class="card-info-body">
                    <p class="card-info-current"><span class="hour-current">32</span>hrs</p>
                    <p class="card-info-previous">last week - <span class="hour-previous">36</span></p>
                </div>
            </div>

        </article>
    </main>
